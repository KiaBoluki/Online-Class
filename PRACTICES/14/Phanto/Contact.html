<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>

    <body dir="rtl">
        <form action="#" method="post">
          <label for="username">
            User:
          </label>
      
          <input type="text" id="username" name="username" placeholder="Enter Your Pass">
      
          <br><br>
      
          <label for="password">
Password          </label>
      
          <input type="password" name="password" id="password">
          <br><br>
          <label for="address">
Address          </label>
      
          <textarea name="" id="address" cols="80" rows="10" placeholder="your address"></textarea>
      
      
          <br><br>
          <input type="number" name="birth-year" placeholder="Birth Year">
          <br><br>
          <p>
Brand   :       </p>
      
          <input type="radio" value="red" id="first-color" name="favorite-color" checked>
      
          <label for="first-color">
            Razer
          </label>
      
      
          <input type="radio" value="green" id="second-color" name="favorite-color">
      
          <label for="second-color">
            Logitech
          </label>
      
          <input type="radio" value="blue" id="third-color" name="favorite-color">
      
          <label for="third-color">
            HyperX
          </label>
      
          
      
          
      
      
          <br><br>
          <label for="Country">
Place:          </label>
          <select name="Country" id="Country" multiple>
            <option value="ENG">England</option>
            <option value="GRE" selected>Germany</option>
            <option value="BRA">Brazil</option>
            <option value="ARG">Argentine</option>

</html>
